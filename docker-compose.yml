services:
  devdb:
    image: mysql:8
    container_name: phase6_dashboard_devdb
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: testdb_dev
    ports:
      - "3307:3306"
    volumes:
      - devdb_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-padmin"]
      interval: 10s
      timeout: 5s
      retries: 5

  qadb:
    image: mysql:8
    container_name: phase6_dashboard_qadb
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: testdb_qa
    ports:
      - "3308:3306"
    volumes:
      - qadb_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-padmin"]
      interval: 10s
      timeout: 5s
      retries: 5

  proddb:
    image: mysql:8
    container_name: phase6_dashboard_proddb
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: testdb_prod
    ports:
      - "3309:3306"
    volumes:
      - proddb_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-padmin"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  devdb_data:
  qadb_data:
  proddb_data:
