# Liquibase Properties Example
# This file is optional - you can pass all parameters via CLI arguments
# If using this file, ensure paths use forward slashes (even on Windows)

# JDBC Driver Classpath (use forward slashes)
# Copy mysql-connector-j-*.jar to C:/Program Files/liquibase/lib/
classpath=C:/Program Files/liquibase/lib/mysql-connector-j-9.5.0.jar

# Default changelog file (can be overridden via --changeLogFile)


# Default database connection (can be overridden via --url)


# Alternative: specify username/password separately
# username=root
# password=admin

# JDBC Driver class
driver=com.mysql.cj.jdbc.Driver

# Note: When using CLI from Node.js backend, we pass --url and --changeLogFile
# directly, so this file is mainly for manual Liquibase CLI usage.
